<header class="app-header-secret">
    <div id="principal">
        <span class="left">Nós somos</span>
        <h1 [routerLink]="['']">Painel GreenHand</h1>
        <span class="right">resistência</span>
    </div>
</header>
<main>
    <section class="main-section">
        <div id="missions">
            <div class="title">
                Quadro de Missões
            </div>
            <div class="list-missions">
                <div class="item-mission" *ngFor="let item of missions">
                    <h4 class="title-mission">{{item.title}}</h4>
                    <span [ngClass]="{'pendente': item.status == 1}"></span>
                    <span class="description-mission">{{item.description}}</span>
                    <button class="btn-details" value="{{item.id}}">Detalhes</button>
                </div>
            </div>
        </div>
        <div id="administrator">
            <div class="title">
                Administração
            </div>
            <div class="list-options">
                <button>Listar Missões</button>
                <button>Criar Missão</button>
                <button>Painel de Agentes</button>
            </div>
        </div>
    </section>
</main>
