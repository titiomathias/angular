<header class="app-header-secret">
    <div id="principal">
        <span class="left">Nós somos</span>
        <h1 [routerLink]="['']">Painel GreenHand</h1>
        <span class="right">resistência</span>
    </div>
</header>
<main>
    <section class="main-section">
        <div id="missions">
            <div class="title">
                Quadro de Missões
            </div>
            <div class="list-missions">
                <div class="item-mission" *ngFor="let item of missions">
                    <span class="status" [ngClass]="{
                        'pendente': item.status == 0, 
                        'processo': item.status == 1, 
                        'concluido': item.status == 2
                      }">
                        {{ item.status === 0 ? 'Pendente' : 
                           item.status === 1 ? 'Em Processo' : 
                           item.status === 2 ? 'Concluído' : 
                           'Status desconhecido' }}
                    </span>
                    <h4 class="title-mission">{{item.title}}</h4>
                    <span [ngClass]="{'pendente': item.status == 1}"></span>
                    <span class="description-mission">{{item.description}}</span>
                    <div class="details-mission" *ngIf="selectedMissionId === item.id">
                        <h4>Detalhes da Missão:</h4>
                        <p class="details">{{item.details}}</p>
                        <button>Aceitar</button>
                    </div>
                    <button class="btn-details" (click)="toggleDetails(item.id)">Detalhes</button>
                </div>
            </div>
        </div>
        <div id="administrator">
            <div class="title">
                Administração
            </div>
            <div class="list-options">
                <button>Listar Missões</button>
                <button>Criar Missão</button>
                <button>Painel de Agentes</button>
            </div>
        </div>
    </section>
</main>
