<app-header></app-header>
<main>
    <section class="main-section">
        <div id="news">
            <h3>Not√≠cias Relevantes</h3>
            <div id="best-news">
                <div *ngFor="let item of news" class="news-item">
                    <a [routerLink]="['/news', item.id]" target="_blank">
                        <img [src]="item.image" alt="{{item.title}}" width="150px">
                    </a>
                    <div class="news-details">
                        <h4><a [routerLink]="['/news', item.id]" target="_blank">{{item.title}}</a></h4>
                        <span>Jornalista: {{item.author}}</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="material">
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="https://1.bp.blogspot.com/-nC5Le5uRVuc/XROyykKI5tI/AAAAAAAAH10/vcJ9mbg6jm09sRekn46QgQpo3F3RFTgoACLcBGAs/s1600/XWYV4I1.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="https://mundodastrevas.com/uploads/zine/172/image/cyberpunk_city_speedpaint_by_tryingtofly-d7hxult.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="https://cdn.vox-cdn.com/thumbor/ZgKSIaVSb_cCjvXIJt27irjp19M=/0x0:3840x2160/2400x1356/filters:focal(2267x880:2268x881)/cdn.vox-cdn.com/uploads/chorus_asset/file/20053035/Cyberpunk_2077_screen_10.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
                <a class="next" (click)="plusSlides(1)">&#10095;</a>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
