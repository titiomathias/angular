<app-header></app-header>
<main>
    <section class="main-section">
        <div id="news">
            <h3>Not√≠cias Relevantes</h3>
            <div id="best-news">
                <div *ngFor="let item of news" class="news-item">
                    <a [href]="item.link" target="_blank">
                        <img [src]="item.image" alt="{{item.title}}" width="150px">
                    </a>
                    <div class="news-details">
                        <h4><a [routerLink]="['/news', item.id]" target="_blank">{{item.title}}</a></h4>
                        <span>Jornalista: {{item.author}}</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="material">
                    <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="https://cdn2.unrealengine.com/cyberpunk-2077-release-date-1920x1080-582173634.jpg" style="width:100%">
                <div class="text">Caption Text</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="https://sm.ign.com/ign_br/screenshot/default/cyberpunk-2077-02_66p7.jpg" style="width:100%">
                <div class="text">Caption Two</div>
                </div>
            
                <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="https://meups.com.br/wp-content/uploads/2023/08/Cyberpunk-2077-Phantom-Liberty-DLC.jpg" style="width:100%">
                <div class="text">Caption Three</div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
                <a class="next" (click)="plusSlides(1)">&#10095;</a>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
